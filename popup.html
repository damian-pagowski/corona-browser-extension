<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generic Launcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="corona-data">
        <h1 class="title">
          <i id="globe" class="fas fa-globe-europe"></i>

          <span id="name">Worldwide</span>
        </h1>
        <div class="grid-container">
          <div class="card text-white bg-dark mb-3" style="width: 6rem;">
            <div class="card-header">
              <div><i class="fas fa-viruses fa-2x"></i></div>
              Cases
            </div>
            <div class="card-body">
              <h5 class="card-title"><span id="totalCases">2.29M</span></h5>
              <p class="card-text">
                <span class="badge" id="newCases"></span>
              </p>
            </div>
          </div>
          <div class="card text-white bg-dark mb-3" style="width: 6rem;">
            <div class="card-header">
              <div><i class="fas fa-ghost fa-2x"></i></div>
              Deaths
            </div>
            <div class="card-body">
              <h5 class="card-title"><span id="totalDeaths">2.29M</span></h5>
              <p class="card-text">
                <span class="badge" id="newDeaths"></span>
              </p>
            </div>
          </div>
          <div class="card text-white bg-dark mb-3" style="width: 6rem;">
            <div class="card-header">
              <div><i class="fas fa-stethoscope fa-2x"></i></div>
              Recovered
            </div>
            <div class="card-body">
              <h5 class="card-title"><span id="totalRecovered">2.29M</span></h5>
            </div>
          </div>
        </div>
        <!-- end of container -->
      </div>
      <div id="settings" class="hidden">
        <h2 class="title">
          Settings
        </h2>

        <form>
          <div class="form-group">
            <label for="country-select">Country</label>
            <select class="form-control" id="country-select"> </select>
          </div>
          <div class="form-group">
            <label for="synchronization-select">Synchronization interval</label>
            <select class="form-control" id="synchronization-select">
              <option value="5">5 min</option>
              <option value="30">30 min</option>
              <option value="60">1 hour</option>
              <option value="720">12 hours</option>
            </select>
          </div>
          <button id="ok-button" class="btn btn-primary">OK</button>
        </form>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
